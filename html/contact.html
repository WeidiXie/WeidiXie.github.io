<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
	<div class="container">
				<h3 class="title">Contact Me</h3>
				<div class="contact-row">
					<div class="col-md-6 contact-left">
						<iframe id ="iframes" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
					</div>
					<div class="col-md-6 contact-right">
						<div class="address-left">
							<p id ="contactAddress">  </p>
						</div>
						<div class="address-right">
							<p id ="contactPhone"></p>
							<p>E-mail : 
								<a id="contactEmail" ></a>
							</p>
						</div>
						<div class="clearfix"></div>
						<div class="contact-form">
							<form action="#" method="post">
								<input type="text" name="Name" placeholder="Name" required="">
								<input class="email" name="Email" type="text" placeholder="Email" required="">
								<input class="phone" name="phone" type="text" placeholder="Phone" required="">
								<textarea name="Message" placeholder="Message" required=""></textarea>
								<input type="submit" value="SUBMIT" >
							</form>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
	</body>
	  <script src="js1/contact.js"></script>
</html>
