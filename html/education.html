<!DOCTYPE html>
<html>

	</head>
	<body>
	<div class="container" id ="educations">
		<h3 class="title">Education</h3>
	<script id="template_educationLeft" type = "text/x-handlebars-template">
			{{#each this}}
					<div class="work-info"> 
						<div class="col-md-6 work-left"> 
							<h4><span class="glyphicon glyphicon-education"> </span> {{xm}}</h4>
						</div>
						<div class="col-md-6 work-right"> 
							<h3>{{result}} </h3>
							<p> {{institution}} </p>

						<div class="clearfix"> </div>
					</div>
			{{/each}}
	</script>

	<script id="template_educationRight" type = "text/x-handlebars-template">
			{{#each this}}
				<div class="work-info"> 
					<div class="col-md-6 work-right work-right2"> 
						<h4> <span class="glyphicon glyphicon-education"></span> {{xm}}</h4>
					</div>
					<div class="col-md-6 work-left work-left2"> 
						<h3>  {{result}}</h3>
						<p> {{institution}} </p>
					</div>
					<div class="clearfix"> </div>
				</div>
			{{/each}}
	</script>
	<script src="js1/education.js"></script>
