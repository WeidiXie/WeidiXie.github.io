<!DOCTYPE html>
<html>
	<head>
		
	</head>
	<body>
		<div class="container">
			<h3 class="title wow zoomInLeft animated" data-wow-delay=".5s">My Works</h3>
			<div class="sap_tabs">			
				<div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
					<ul class="resp-tabs-list wow fadeInUp animated" data-wow-delay=".7s" id ="portfolioMenu">				
					</ul>	
				<div class="clearfix"> </div>	
				<div class="resp-tabs-container">
					<div class="tab-1 resp-tab-content">
						<ul class="grid cs-style-4"	id ="gridAll"></ul>
					</div>
					<div class="tab-1 resp-tab-content">
						<ul class="grid cs-style-4"	id ="grid0"></ul>
					</div>
					<div class="tab-1 resp-tab-content">
						<ul class="grid cs-style-4"	id ="grid1"></ul>
					</div>
					<div class="tab-1 resp-tab-content">
						<ul class="grid cs-style-4"	id ="grid2"></ul>
					</div>
					<div class="tab-1 resp-tab-content">
						<ul class="grid cs-style-4"	id ="grid3"></ul>
					</div>
					<div class="tab-1 resp-tab-content">
						<ul class="grid cs-style-4"	id ="grid4"></ul>
					</div>
					<div class="tab-1 resp-tab-content">
						<ul class="grid cs-style-4"	id ="grid5"></ul>
					</div>
					<div class="tab-1 resp-tab-content">
						<ul class="grid cs-style-4"	id ="grid6"></ul>
					</div>
					<div class="tab-1 resp-tab-content">
						<ul class="grid cs-style-4"	id ="grid7"></ul>
					</div>
				</div>
		</div>

<script id="templateWorksMenu" type = "text/x-handlebars-template">
			{{#each this}}
			<li class="resp-tab-item"><span>{{txt}}</span></li>
			{{/each}}
		</script>
		<script id="template_works" type = "text/x-handlebars-template">
			{{#each this}}
			<li background="#fff">
				<figure>
					<div><img src="{{imgSrc}}" alt="img05"></div>
					<figcaption>
						<h1>{{name}}</h1>
						<p>{{creator}}</p>
						<span>{{desc}}</span>
						<a href={{link}} target="_blank">{{btntxt}}</a>
					</figcaption>
				</figure>
			</li>	
			{{/each}}
		</script>
	  <script src="js1/portfolio.js"></script>
		<script src="js1/toucheffects.js"></script>
	</body>
</html>
