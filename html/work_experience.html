<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
	<div class="container"  id ="work_experience">
				<h3 class="title">Work Experience</h3>
				
	</div>
	<script id="template_work_experienceLeft" type = "text/x-handlebars-template">
		{{#each this}}
			<div class="work-info"> 
				<div class="col-md-6 work-left"> 
					<h4>{{time}} </h4>
				</div>
				<div class="col-md-6 work-right"> 
					<h5><span class="glyphicon glyphicon-briefcase"> </span>{{ company}} </h5>
					<p style="font-weight: 900; color: #fff;">{{position}}</p>
					<p>{{details}}</p>
				</div>
				<div class="clearfix"> </div>
			</div>
		{{/each}}
	</script>

	<script id="template_work_experienceRight" type = "text/x-handlebars-template">
		{{#each this}}
			<div class="work-info"> 
				<div class="col-md-6 work-right work-right2"> 
					<h4>{{time}} </h4>
				</div>
				<div class="col-md-6 work-left work-left2"> 
					<h5> {{ company}} <span class="glyphicon glyphicon-briefcase"> </span></h5>
					<p style="font-weight: 900; color: #fff;">{{position}}</p>
					<p>{{details}}</p>
				</div>
				<div class="clearfix"> </div>
			</div>
		{{/each}}
	</script>
	<script src="js1/work_experience.js"></script>
	</body>
</html>
