<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div class="container">
    <h3 class="title">Publication</h3>
    <div class="col-md-12 about-left" id="publication_module"></div>
</div>
<script id="template_publication" type="text/x-handlebars-template">
    {{#each this}}
    <div>
        <p style="font-style: italic">{{author}}</p>
        <p style="color: #15448e">{{title}}</p>
        <p>{{conf}} &nbsp; <a style="color: #FF0000"> {{award}} </a> </p>
        <a style="color: #15448e" href="{{pdf}}">PDF</a> &nbsp; | &nbsp; <a style="color: #15448e" href="{{website}}">Link</a>
    </div>
    <hr style="margin: 20px 0 20px 0;border-top:1px solid #eee;">
    {{/each}}
</script>
<script src="js1/publication.js"></script>
</body>
</html>
